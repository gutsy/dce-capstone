<p>This form will mimic the behavior of a web form and is easily adaptable to many use cases.</p>
<br />
<br/>
<form [formGroup]="exampleForm" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <td><label for="sendTo">Signer Email:</label></td>
      <td><input id="sendTo" type="text" formControlName="sendTo"></td>
    </tr>
  <br>
    <tr>
      <td><label for="name">Name:</label></td>
      <td><input id="name" type="text" formControlName="name"></td>
    </tr>
  <br>
    <tr>
      <td><label for="cc">CC:</label></td>
      <td><input id="cc" type="text" formControlName="cc"></td>
    </tr>
    <br>
    <tr><td></td><td><button type="submit" [disabled]="!exampleForm.valid">Sign Up</button></td></tr>
  </table>

</form>
