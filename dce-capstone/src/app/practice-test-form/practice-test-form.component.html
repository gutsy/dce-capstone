<p>Please enter your name, email, and teacher's email to generate your practice test and get approved to take the final.</p>
<br />
<br/>
<form [formGroup]="insuranceForm" (ngSubmit)="onSubmit()">
  <table>
    <tr>
      <td><label for="state">State:</label></td>
      <td><input id="state" type="text" formControlName="state"></td>
    </tr>
  <br>
    <tr>
      <td><label for="numberEmployees">Number of Employees:</label></td>
      <td><input id="numberEmployees" type="text" formControlName="numberEmployees"></td>
    </tr>
  <br>
    <tr>
      <td><label for="formType">Form Selection:</label></td>
      <td><input id="formType" type="text" formControlName="formType"></td>
    </tr>
    <br>
    <tr><td></td><td><button type="submit" [disabled]="!insuranceForm.valid">Sign Up</button></td></tr>
  </table>

</form>
